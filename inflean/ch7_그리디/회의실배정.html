<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 원래 답 -->
    <script>
      function originalSolution(meeting) {
        let answer = 0;

        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        let end = 0;
        for (let x of meeting) {
          if (x[0] >= end) {
            answer++;
            end = x[1];
          }
        }
        return answer;
      }
      let input3 = [
        [3, 5],
        [4, 6],
        [5, 7],
        [1, 4],
        [2, 3],
      ];
      let input33 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(originalSolution(input3));
      console.log(originalSolution(input33));
    </script>

    <!-- 내 답 -->
    <script>
      function solution(input) {
        let answer = [];
        let temp = [];
        input.sort((a, b) => {
          return a[1] - b[1];
        });
        for (let i = 0; i < input.length; i++) {
          let count = 1;
          temp[0] = input[i][0];
          temp[1] = input[i][1];
          for (let j = i; j < input.length; j++) {
            if (temp[1] === input[j][0]) {
              temp[0] = input[j][0];
              temp[1] = input[j][1];
              count++;
            }
          }
          answer.push(count);
        }

        return answer.sort((a, b) => b - a)[0];
      }
      let input = [
        [3, 5],
        [4, 6],
        [5, 7],
        [1, 4],
        [2, 3],
      ];
      let input2 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(input));
      console.log(solution(input2));
    </script>
  </body>
</html>
