  <body>
    <script>
      function solution(n, input) {
        let answer;

        let arr = input.sort((a, b) => a - b);

        let lt = 0;
        let rt = arr.length - 1;
        let target = n;

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (arr[mid] === target) {
            return mid + 1;
          } else if (arr[mid] > target) {
            rt = mid - 1;
          } else if (arr[mid] < target) {
            lt = mid + 1;
          }
        }
      }
      let n = 32;
      let input = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(n, input));
    </script>
