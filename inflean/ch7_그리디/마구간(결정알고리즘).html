<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function horse(target, input) {
        let cnt = 1;
        for (let i = 1; i < input.length; i++) {
          let ep = input[0];

          if (input[i] - ep >= target) {
            cnt++;
            ep = input[i];
          }
        }
        return cnt;
      }

      function solution(n, input) {
        let answer = 0;

        input.sort((a, b) => a - b);
        let lt = 1;
        let rt = input[input.length - 1];

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          let cnt = horse(mid, input);
          if (cnt < n) rt = mid - 1;
          else if (cnt >= n) {
            answer = cnt;
            lt = mid + 1;
          }
        }
        return answer;
      }
      let n = 3;
      let input = [1, 2, 8, 4, 9];
      console.log(solution(n, input));
    </script>
  </body>
</html>
