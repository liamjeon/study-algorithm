    <script>
        //삼각형 판별하기
        function solution(a,b,c){
            let answer, max;
            let sum = a+b+c;

            if(a>b) max = a;
            else max = b;
            if(c>max) max = c;
            
            if((sum-max)<=max) return "NO"

            return "YES";
        }
        console.log(solution(6,7,11));
    </script>
