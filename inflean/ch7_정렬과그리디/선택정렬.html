  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        for (let i = 0; i < arr.length - 1; i++) {
          let idx = i;
          for (let j = 1; j < arr.length; j++) {
            if (arr[idx] > arr[j]) idx = j;
          }
          [arr[i], arr[idx]] = [arr[idx], arr[i]];
          // let tmp = arr[i];
          // arr[i] = arr[idx];
          // arr[idx] = tmp;
        }
        return answer;
      }
      let input = [13, 5, 1, 7, 23, 15];
      console.log(solution(input));
    </script>
