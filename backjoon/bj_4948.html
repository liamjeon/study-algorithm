<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //에라토스테네스
      let fs = require("fs");
      let inputs = fs.readFileSync("/dev/stdin").toString().trim().split("\n");
      inputs.pop();

      for (let i = 0; i < inputs.length; i++) {
        let input = Number(inputs[i]);

        //입력값 X 2
        let input2 = input * 2;

        //Array 생성자를 이용하여 모든 배열의 값을 true로 초기화 한다.
        //
        let isPrimeNumber = Array(input2 + 1).fill(true);
        isPrimeNumber[0] = isPrimeNumber[1] = false; //0과 1은 소수가 아니다

        //
        function PrimeNumber() {
          for (let i = 2; i <= Math.ceil(Math.sqrt(input2)); i++) {
            if (isPrimeNumber[i]) {
              let m = 2;
              while (i * m <= input2) {
                isPrimeNumber[i * m] = false;
                m++;
              }
            }
          }

          
          let results = [];

          // 자연수 n에 대하여, n보다 크고, 2n보다 작거나 같은 소수
          for (let i = input + 1; i <= input2; i++) {
            if (isPrimeNumber[i]) {
              results.push(i);
            }
          }
          console.log(results.length);
        }

        PrimeNumber();
      }
      //
    </script>
  </body>
</html>
