<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function answer(n, numbers){
            let answer = 0;
            let max = Number.MIN_SAFE_INTEGER;

            for(let x of numbers){
                let sum = 0;
                let tmp = x;

                while(tmp){
                    sum += tmp%10;
                    tmp = Math.floor(tmp/10);
                }
                if(sum > max){
                    max = sum;
                    answer = x;
                }
                else if(sum === max){
                    if(x > answer) answer = x;
                }                
            }
            console.log(answer);
        }

        answer(7, [128, 460, 603, 40, 521, 137, 123]);
    </script>
</body>
</html>
