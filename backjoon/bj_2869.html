  <body>
    <script>

      //런타임 에러
      //=========================================================
      function answer1(a, b, c) {
        let now = 0;
        let day = 0;
        while (now < c) {
          now += a;
          if (now >= c) {
            day++;
            break;
          }
          now -= b;
          day++;
        }
        console.log(day);
      }
      
      //정상 동작
      //=========================================================
      function answer2(up, down, totalMeter) {
        const days = Math.ceil((totalMeter - down) / (up - down));
        return console.log(days);
      }

      answer2(2, 1, 5);
      answer2(100, 99, 1000000000);
    </script>
  </body>
